<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 2 - Alapok</title>

        <script>
            // Kiírás
            document.write("Ezt a szöveget a JavaScript írta ki.");

            // Adattípusok
            let a = 23
            let b = 3.14
            let nev = 'Géza'
            let vane = false

            console.log(nev)
            document.write("<br>" + a + "<br>")

            // Műveletek
            let c = a + b
            console.log(c)
            console.log(23 % 5) // marardék

            // Tömb létrehozása
            let szamok = [1,6,54,9,0]
            console.log(szamok)
            document.write(szamok + "<br>")
            document.write(szamok[0])

            // Tömb elemeinek bejárása
            let i
            for (i = 0; i < szamok.length; i++){
                document.write(szamok[i] +'<br>')
            }

            // Tömb elemeinek összege
            let osszeg = 0
            for (i = 0; i < szamok.length; i++){
                osszeg += szamok[i]
            }
            document.write('<br>' + osszeg)

            // 

        </script>
    </head>
    <body>
        <p>Ez a szöveg egy HTML bekezdés a bodyban.</p>
    </body>
</html>
