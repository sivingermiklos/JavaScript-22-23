<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 5 - Űrlap</title>
        
        <script>
            function kimutatMarka(){
                let selectCars = document.getElementById('lista');

                document.getElementById("kimutatSorszam").innerHTML = selectCars[selectCars.selectedIndex].value;
                document.getElementById("kimutatMarka").innerHTML = selectCars[selectCars.selectedIndex].text;
            }

            function kimutatEvszak(){
                let select = document.getElementById('');
                
                let checkbox = document.querySelector('');

                document.getElementById("kimutatEvszak").innerHTML = "majon";
            }
        </script>
        
    </head>
    <body>
        <div class="container">
            <h3 class="text-center my-3">Űrlap</h3>
            <div class="d-flex justify-content-center flex-column align-items-center">
                <form class="w-25 d-flex flex-column justify-content-center text-center">
                    <select class="form-select form-select-lg mb-3" id="lista">
                        <option value="1">Audi</option>
                        <option value="2">Mercedes Benz</option>
                        <option value="3">BMW</option>
                        <option value="4">Tesla</option>
                    </select>
                    <button type="button" class="btn btn-primary" onclick="kimutatMarka()">Választ</button>
                    <h5 class="mt-3" id="kimutatSorszam"></h5> 
                    <h5 class="mt-3" id="kimutatMarka"></h5>
                </form>
                <hr>
                <br>
                <form class="w-25 d-flex flex-column justify-content-center text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="nyar">
                        <label class="form-check-label" for="nyar">Nyár</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="tel">
                        <label class="form-check-label" for="tel">Tél</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="tavasz">
                        <label class="form-check-label" for="tavasz">Tavasz</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="osz">
                        <label class="form-check-label" for="osz">Ősz</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="kimutatEvszak()">Választ</button>
                    <h5 class="mt-3" id="kimutatEvszak"></h5>
                </form>
            </div>

        </div>
    </body>
</html>
