<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 6 - Űrlap</title>
        <script>
            function mutat(){
                document.getElementById("mutat").style.visibility = "unset";
                document.getElementById("mutat").style.color = document.getElementById("szinvalaszto").value;

            }
            function eltuntet(){
                document.getElementById("mutat").style.visibility = "hidden";
                document.getElementById("mutat").style.color = document.getElementById("szinvalaszto").value;
            }
            
            function szin(){
                console.log(document.getElementById("szinvalaszto").value)
            }
        </script>
        
    </head>
    <body>
        <div class="container">
            <h3 class="text-center my-3">Eseményfigyelés</h3>
            <div class="d-flex justify-content-center flex-column align-items-center">
                <form class="w-25 d-flex flex-column justify-content-center text-center">
                    <input type="text" class="form-control mb-3" id="felhasznalo" placeholder="Felhasználónév" autocomplete="off">
                    <input type="password" class="form-control" id="jelszo" placeholder="Jelszó" autocomplete="off" onfocus="mutat()" onblur="eltuntet()">
                    <h6 id="mutat" style="visibility: hidden; color: red;">Min. 8 karakter</h6>
                    <input type="color" id="szinvalaszto" class="form-control" value="#000000" onchange="szin()">
                    <button type="button" class="btn btn-primary mt-3">Bejelentkezés</button>
                </form>
            </div>

        </div>
    </body>
</html>
