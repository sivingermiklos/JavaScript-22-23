<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 4.1 - Derékszögű háromszög</title>
        
        <script>
            function derekszoguE() {
                let a = parseInt(document.getElementById("a").value)
                let b = parseInt(document.getElementById("b").value)
                let c = parseInt(document.getElementById("c").value)
                
                if (Math.pow(a,2) + Math.pow(b,2) == Math.pow(c,2)) {
                    alert("Derékszögű")
                }
                else {
                    alert("Nem derékszögű")
                }
            }
        </script>
        
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">Add meg a háromszög 3 oldalát!</h3>
            <div class="d-flex justify-content-center">
                <form class="w-25 d-flex flex-column justify-content-center text-center" onsubmit="derekszoguE()">
                    <p>Első szám: </p><input type="number" class="form-control text-center" id="a"><br>
                    <p>Második szám: </p><input type="number" class="form-control text-center" id="b"><br>
                    <p>Harmadik szám: </p><input type="number" class="form-control text-center" id="c"><br>
                    <button type="submit" class="btn btn-primary">Ellenőriz</button>
                </form>
            </div>
        </div>
    </body>
</html>
