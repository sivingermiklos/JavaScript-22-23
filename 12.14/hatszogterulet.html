<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 4.4 - Hatszög területe</title>
        
        <script>
            function hatszogterulet() {
              let oldal = parseFloat(document.getElementById("oldal").value)

              document.getElementById("terulet").value = (Math.round(((3*Math.sqrt(3)/2)*Math.pow(oldal,2))*10)/10);
            }
        </script>
        
    </head>
    <body>
        <div class="container">
             <h1 class="text-center p-3 my-3">Hatszög területszámolás JavaScript</h1>
            <div class="d-flex justify-content-center">
                <form class="w-50 d-flex flex-column justify-content-center text-center border rounded p-5">
                    <h3 class="text-center">Szabályos hatszög oldala: </h3>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="oldal">
                        <span class="input-group-text">cm</span>
                      </div>
                      <h5 class="text-center mt-4">Területe:</h5>
                      <div class="input-group mb-3">
                        <input class="form-control" id="terulet" disabled>
                        <span class="input-group-text">cm²</span>
                      </div>

                    <button type="button" class="btn btn-primary" onclick="hatszogterulet()">Kalkulál</button>
                </form>
                
            </div>
        </div>
    </body>
</html>
