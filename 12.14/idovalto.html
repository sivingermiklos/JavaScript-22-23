<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 4.3 - Idő átváltás</title>
        
        <script>
            function atvalt() {
                var mp = parseInt(document.getElementById("mp").value)

                document.getElementById("ora").value = (Math.floor(mp/3600))
                document.getElementById("perc").value = (Math.floor(mp/60))
                document.getElementById("masodperc").value = (mp)
            }
        </script>
        
    </head>
    <body>
        <div class="container">
             <h1 class="text-center p-3 my-3">Mértékegység átváltás JavaScript</h1>
            <div class="d-flex justify-content-center">
                <form class="w-50 d-flex flex-column justify-content-center text-center border rounded p-5">
                    <h3 class="text-center">Másodperc: </h3>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="mp">
                        <span class="input-group-text">másodperc</span>
                      </div>
                      <h5 class="text-center mt-4">Átváltott értékek:</h5>
                      <div class="input-group mb-3">
                        <input class="form-control" id="ora" disabled>
                        <span class="input-group-text">óra</span>
                      </div>
                      <div class="input-group mb-3">
                        <input class="form-control" id="perc" disabled>
                        <span class="input-group-text">perc</span>
                      </div>
                      <div class="input-group mb-3">
                        <input class="form-control" id="masodperc" disabled>
                        <span class="input-group-text">másodperc</span>
                      </div>

                    <button type="button" class="btn btn-primary" onclick="atvalt()">Átvált</button>
                </form>
                
            </div>
        </div>
    </body>
</html>
