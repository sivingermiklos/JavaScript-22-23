<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>JavaScript 7 - Húsvét + Pünkösd számoló</title>
        <script>
            function husvetSzamolo(){
                let year = document.getElementById('lista')
                let evszam = year[year.selectedIndex].value

                let t = evszam

                let a = t % 19
                let b = t % 4
                let c = t % 7
                let d = (19*a+24) % 30
                let e = ((2*b)+(4*c)+(6*d)+5) % 7
                let h = 22+d+e
                let p = 0

                let husvetHonap = ""
                let punkosdHonap = ""

                if (h <= 31){
                    husvetHonap = "március"
                }
                else{
                    h -= 31
                    husvetHonap = "április"
                }

                if (husvetHonap == "március"){
                    p += h + (7*7)
                    p -= 61
                    punkosdHonap = "május"
                }
                else {
                    p += h + (7*7)
                    p -= 30
                    if (p > 31){
                        p -= 31
                        punkosdHonap = "június"
                    }
                    else{
                        punkosdHonap = "május"
                    }

                }

                document.getElementById("kimutatHusvet").innerHTML = evszam + " " + husvetHonap + " " +  h + "."
                document.getElementById("kimutatPunkosd").innerHTML = evszam + " " + punkosdHonap + " " +  p + "."
            }
        </script>
        
    </head>
    <body>
        <div class="container">
            <h3 class="text-center my-3">Húsvét + Pünkösd számoló</h3>
            <div class="d-flex justify-content-center flex-column align-items-center">
                <form class="w-25 d-flex flex-column justify-content-center text-center">
                    <select class="form-select form-select-lg mb-3" id="lista">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <button type="button" class="btn btn-primary" onclick="husvetSzamolo()">Választ</button>
                    <h5 class="mt-3" id="kimutatHusvet"></h5>
                    <h5 class="mt-3" id="kimutatPunkosd"></h5>
                </form>
            </div>
        </div>
    </body>
</html>
